name: Daily Scheduled Repository Update

on:
  schedule:
    - cron: '30 0 * * *' 
  workflow_dispatch:

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Running Daily Update for 24f1001211@ds.study.iitm.ac.in
        run: |
          echo "Last Updated: $(date -u)" > last_daily_update.txt

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add last_daily_update.txt
          
          git commit -m "Scheduled: Daily automated repository update [skip ci]" || exit 0
          
          git push
